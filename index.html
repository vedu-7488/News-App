<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My-News</title>
</head>
<body>

    <nav>
        <div class="main-nav container flex" >
            <a href="#" class="company-logo">
                <img src="logo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items active" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-items active" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-items active" id="political" onclick="onNavItemClick('political')">Political</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" class="news-input" placeholder="eg. Science">
                <button class="search-button">Search</button>
            </div>

        </div>

    </nav>
    <main>
        <div class="card-container container flex" id="card-container">
           

        </div>


    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-image">
          </div>
          <div class="card-content">
            <h3 id="news-title">     This is title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/8/2023 </h6>
            <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. In nemo magnam iure possimus eligendi omnis esse error voluptatum, sint quod.</p>
          </div>
        </div>

    </template>
     



    <script src="script.js"></script>
</body>
</html>
